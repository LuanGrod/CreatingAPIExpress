<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      justify-content: center;
      margin: auto;
    }

    #titulo, #url {
      margin-top: 10px;
    }

    #lista {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
  <title>Express Server</title>
</head>

<body>
  <section class="container">
    <fieldset>
      <legend>Buscar por ID</legend>
      <label for="getID">ID: </label>
      <input type="number" name="getID" id="getID" required>
      <button id="buscaPorId">Buscar</button>
      <div id="getPoster"></div>
    </fieldset>
  </section>

  <section class="container">
    <fieldset>
      <legend>Publicar nova série</legend>
      <label for="postID">ID: </label>
      <input type="number" name="postID" id="postID" required><br>
      <label for="postTitulo">Título: </label>
      <input type="text" name="postTitulo" id="postTitulo" required><br>
      <label for="postURL">Poster(URL): </label>
      <input type="text" name="postURL" id="postURL" required><br>
      <button id="publicarSerie">Publicar</button>
      <div id="postResposta"></div>
    </fieldset>
  </section>

  <script src="script.js"></script>
</body>

</html>
